{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Registrarse</h3>
  <div class="form-group">
    <label for="email">Dirección Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Ingresar email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Ingresar nombre"
    />
  </div>
  <div class="form-group">
    <label for="password1">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Ingresar contraseña"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirmar)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirmar password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
